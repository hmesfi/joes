<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="hotdog.css">
  <style>
    img {
    display: block;
    width: 25%
    padding: 30px;
    margin-left: auto;
    margin-right: auto;
    }
  </style>
  </head>
<body>
  <h1>Joe's Hotdog Stand</h1>
  <img src= jop.png alt= "hotdog cartoon">
 <p id = "numhotdog"></p>
 <p id = "numfries"></p>
 <p id = "numsoda"></p>
 <p id = "subtotal"></p>
 <p id = "discount"></p>
 <p id = "tax"></p>
 <p id = "realTotal"></p>
 <script>
    var numOfHotdogs = prompt("How many hotdogs do you want?");
    var numOfFries = prompt("How many orders of fries do you want?");
    var numOfSodas = prompt("How many sodas do you want?");
    var subTotal = subTotal(numOfHotdogs, numOfFries, numOfSodas);
    var discount = getDiscount(subTotal);
    var taxCost = calculateTax(subTotal);
    var realTotal = actualTotal(subTotal);
  
    function subTotal(a, b, c){
          var subTotal = ((a * 4.25) + (b * 2.60) + (c * 1.50));
          subTotal = Math.round(subTotal * 100) / 100;
          return subTotal;
    }
    function actualTotal(a){
          var actualTotal = a;
          if (actualTotal >= 20){
              actualTotal = actualTotal - getDiscount(a);
          }
          actualTotal = actualTotal + calculateTax(a); 
          actualTotal = Math.round(actualTotal * 100) / 100;
          return actualTotal;
     }
     function getDiscount(a){
           a = a * .10;
           return a;
     }
     function calculateTax(a){
            tax = a * .0625;
            tax = Math.round(tax * 100) / 100;
            return tax;
     }
     window.onload = function printResult() {
              document.getElementById("numhotdog").innerHTML =
            "Number of hotdogs: " + numOfHotdogs;
              document.getElementById("numfries").innerHTML =
            "Number of fries: " + numOfFries;
              document.getElementById("numsoda").innerHTML =
            "Number of sodas: " + numOfSodas;
              document.getElementById("subtotal").innerHTML =
            "Subtotal: $" + subTotal;
             if (subTotal < 20){
                      document.getElementById("discount").innerHTML =
                       "Discount: $0";
             } else {
                     document.getElementById("discount").innerHTML =
                      "Discount: $" + discount;
             }
             document.getElementById("tax").innerHTML =
                 "Tax: $" + taxCost;
             document.getElementById("realTotal").innerHTML =
                 "Final total: $" + realTotal;
     }
    
 </script>
  
  </body>
  
</html>
