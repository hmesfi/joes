<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="hotdog.css">
  <style>
    img {
    display: block;
    padding: 30px;
    margin-left: auto;
    margin-right: auto;
    }
  </style>
  </head>
<body>
  <h1>Joe's Hotdog Stand</h1>
  <img src= jop.png alt= "hotdog cartoon">
 <p id = "demo"></p>
 <script>
    var numOfHotdogs = prompt("How many hotdogs do you want?");
    var numOfFries = prompt("How many orders of fries do you want?");
    var numOfSodas = prompt("How many sodas do you want?");
    var subTotal = subTotal(numOfHotdogs, numOfFries, numOfSodas);
    var discount = getDiscount(subTotal);
    var taxCost = calculateTax(subTotal);
    var realTotal = actualTotal(subTotal);
  
    function subTotal(a, b, c){
          var subTotal = ((a * 4.25) + (b * 2.60) + (c * 1.50));
          return subTotal;
    }
    function actualTotal(a){
          var actualTotal = a;
          if (actualTotal >= 20){
              actualTotal = getDiscount(a);
          }
          actualTotal = actualTotal + calculateTax(a); 
          return actualTotal;
     }
     function getDiscount(a){
           a = a - (a * .10);
           return a;
     }
     function calculateTax(a){
            tax = a * .0625;
          return tax;
     }
     window.onload = function printResult {
              document.getElementById("demo").innerHTML =
            "Number of hotdogs:" + numOfHotdogs;
              document.getElementById("demo").innerHTML =
            "Number of fries:" + numOfFries;
              document.getElementById("demo").innerHTML =
            "Number of sodas:" + numOfSodas;
              document.getElementById("demo").innerHTML =
            "Subtotal:" + subTotal;
             if (subTotal < 20){
                      document.getElementById("demo").innerHTML =
                       "Discount: 0";
             } else {
                     document.getElementById("demo").innerHTML =
                      "Discount price:" + discount;
             }
             document.getElementById("demo").innerHTML =
                 "Tax:" + taxCost;
             document.getElementById("demo").innerHTML =
                 "Final total:" + realTotal;
     }
    
 </script>
  
  </body>
  
</html>
